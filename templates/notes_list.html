{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'notes_list_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="location.href='/'" style="
                padding: 10px 20px;
                background-color: #eb4f8d;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                font-family: Arial, sans-serif;
                margin-bottom: 20px;">
                Back to Add Note
            </button>
        </div>
        <h1>Saved Notes</h1>
        <div class="notes-list">
            {% for note in reversed_notes %}
            <div class="note-card">
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
                <small>Created By: {{ note.name }}</small>
            </div>
            {% empty %}
            <p class="no-notes">No notes saved yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
